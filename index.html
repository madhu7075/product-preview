<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<title>Frontend Mentor | Product preview card component</title>
		<link
			rel="stylesheet"
			href="./style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="main">
			<div class="body">
				<div class="image">
					<img
						src="./../images/image-product-desktop.jpg"
						class="Perfume" />
				</div>
				<div class="text">
					<h6 class="name">P E R F U M E</h6>
					<h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
					<p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
					<div class="price">
						<span class="d-price">$149.99</span>
						<span class="o-price">$169.99</span>
					</div>
					<button class="btn">
						<img
							class="cart-icon"
							src="../images/icon-cart.svg"
							alt="cart icon" />Add to Cart
					</button>
				</div>
			</div>
		</div>

		<!-- Perfume

  Gabrielle Essence Eau De Parfum
 
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
	</body>
</html>
